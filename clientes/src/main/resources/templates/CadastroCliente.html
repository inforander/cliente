<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">

<head>
<title>Cadastro de Cliente</title>
</head>

<section layout:fragment="conteudo">
	<form class="form-horizontal" method="POST" th:action="@{/clientes}"
		th:object="${cliente}">
		<div layout:include="MensagemGeral"></div>
		<div layout:include="MensagemErro"></div>

		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="clearfix">
					<h1 class="panel-title aw-titulo-panel">Novo cliente</h1>
					<a class="btn btn-link aw-link-panel" th:href="@{/clientes}">Voltar
						para pesquisa</a>
				</div>
			</div>

			<div class="panel-body">
				<input type="hidden" th:field="*{codigo}" />

				<div class="form-group"
					th:classappend="${#fields.hasErrors('razaoSocial')} ? has-error">
					<label for="razaoSocial" class="col-sm-2 control-label">Raz√£o Social</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="razaoSocial"
							th:field="*{razaoSocial}" />
					</div>
				</div>
				
				<div class="form-group"
					th:classappend="${#fields.hasErrors('nomeFantasia')} ? has-error">
					<label for="nomeFantasia" class="col-sm-2 control-label">Nome Fantasia</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="nomeFantasia"
							th:field="*{nomeFantasia}" />
					</div>
				</div>
				
				<div class="form-group"
					th:classappend="${#fields.hasErrors('cpf')} ? has-error">
					<label for="cpf" class="col-sm-2 control-label">CPF/CNPJ</label>
					<div class="col-sm-2">
						<input type="text" class="form-control js-cpf" id="cpf"
							th:field="*{cpf}" />
					</div>
				</div>
			
				<div class="form-group"
					th:classappend="${#fields.hasErrors('telefone')} ? has-error">
					<label for="telefone" class="col-sm-2 control-label">Telefone</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="telefone"
							th:field="*{telefone}" maxlength="10"/>
					</div>
				</div>
				
				<div class="form-group"
					th:classappend="${#fields.hasErrors('celular')} ? has-error">
					<label for="celular" class="col-sm-2 control-label">Celular</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="celular"
							th:field="*{celular}" maxlength="11"/>
					</div>
				</div>
				
				<div class="form-group">
					<label for="status" class="col-sm-2 control-label">Status</label>
					<div class="col-sm-2">
						<select class="form-control" name="status" th:field="*{status}">
							<option th:each="status : ${todosStatusCliente}"
								th:value="${status}" th:text="${status.descricao}"></option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Salvar</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</section>
</html>
